

<div class="container mt-4">
    <div class="mat-elevation-z8 position-relative">
        <h2 class="text-primary text-center mb-4">Subject List</h2>
    
            <button class="btn-custom mb-3 position-absolute top-0 end-0 m-3"(click)="openAddSubjectDialog()">
          + Add Subjct
        </button>
     
    
   

  
    <table mat-table [dataSource]="subjects" class="mat-elevation-z8 w-100">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let subject"> {{subject.name}} </td>
      </ng-container>
  
      <!-- Class Column -->
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let subject"> {{subject.class}} </td>
      </ng-container>
  
      <!-- Languages Column -->
      <ng-container matColumnDef="languages">
        <th mat-header-cell *matHeaderCellDef> Languages </th>
        <td mat-cell *matCellDef="let subject">
          <mat-chip-listbox>
            <mat-chip *ngFor="let language of subject.languages">{{language}}</mat-chip>
          </mat-chip-listbox>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </div>
